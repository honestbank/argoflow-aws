apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali-virtualservice
  namespace: monitoring
spec:
  gateways:
  - monitoring-gateway
  hosts:
  - kiali.kfprod.honestbank.com
  http:
  - headers:
      request:
        add:
          x-forwarded-prefix: /
    match:
    - uri:
        prefix: /
    rewrite:
      uri: /
    route:
    - destination:
        host: kiali.monitoring.svc.cluster.local
        port:
          number: 20001
