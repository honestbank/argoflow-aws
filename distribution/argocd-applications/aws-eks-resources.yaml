apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-eks-resources
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/honestbank/argoflow-aws.git
    targetRevision: refs/heads/qa
    path: distribution/aws-eks-resources
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
