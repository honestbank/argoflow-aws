apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: auth-ingressgateway-certs
  namespace: istio-system
spec:
  backendType: secretsManager
  template:
    type: kubernetes.io/tls
  data:
  - key: kubeflow/istio-system/auth_ca_cert-800e640d
    name: ca.crt
  - key: kubeflow/istio-system/auth_cert-800e640d
    name: tls.crt
  - key: kubeflow/istio-system/auth_cert_pk-800e640d
    name: tls.key
