apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubeflow-ingressgateway-certs
  namespace: istio-system
spec:
  secretName: kubeflow-ingressgateway-certs
  issuerRef:
    name: gateways-issuer
    kind: ClusterIssuer
  commonName: dashboard.kfqa.honestbank.com
  dnsNames:
  - dashboard.kfqa.honestbank.com
  - serving.kfqa.honestbank.com
  - "*.serving.kfqa.honestbank.com"
