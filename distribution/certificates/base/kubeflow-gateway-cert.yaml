apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubeflow-ingressgateway-certs
  namespace: istio-system
spec:
  secretName: kubeflow-ingressgateway-certs
  issuerRef:
    name: gateways-issuer
    kind: ClusterIssuer
  commonName: dashboard.kfprod.honestbank.com
  dnsNames:
  - dashboard.kfprod.honestbank.com
  - serving.kfprod.honestbank.com
  - "*.serving.kfprod.honestbank.com"
