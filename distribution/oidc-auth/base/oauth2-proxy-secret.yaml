apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: oauth2-proxy
  namespace: auth
spec:
  backendType: secretsManager
  data:
  - key: kubeflow/auth/client_id-351586e0
    name: client-id
  - key: kubeflow/auth/client_secret-351586e0
