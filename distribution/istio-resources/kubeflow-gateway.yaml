apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kubeflow-gateway
  namespace: kubeflow
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - dashboard.kfprod.honestbank.com
    - serving.kfprod.honestbank.com
    - '*.serving.kfprod.honestbank.com'
    port:
      name: http
      number: 80
      protocol: HTTP
    # Upgrade HTTP to HTTPS
    tls:
      httpsRedirect: true
  - hosts:
    - dashboard.kfprod.honestbank.com
    - serving.kfprod.honestbank.com
    - '*.serving.kfprod.honestbank.com'
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: kubeflow-ingressgateway-certs
