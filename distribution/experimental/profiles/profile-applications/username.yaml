apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: profile-my-username
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/honestbank/argoflow-aws.git
    targetRevision: refs/tags/dev
    path: distribution/profiles/my-username
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
